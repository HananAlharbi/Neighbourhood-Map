<!doctype html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width,initial-scale=1.0">
       <title>Map Project</title>
       <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
       <div class="menu">
                <div class="list">Thrissur:places of interest </div>

                    <input type="search" placeholder="Ex:bible tower" data-bind="value: filter,valueUpdate: 'keyup'">

                <ul class="filterlist" data-bind="foreach: search">
                    <li class="listview" data-bind="text: name, click: $parent.clickonsearchplaces"></li>
                </ul>
        </div>

       <div id="map"> </div>



   <script src="js/app.js"></script>
   <script src="js/knockout.js"></script>
   <!--Loading the JS API ASYNCHRONOUSLY below.-->
   <script async defer
           src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDV9-HFRZ1UFhIR8TDOuAEGzGY4XtqaXOA&callback=initMap">
   </script>
 </body>
</html>
